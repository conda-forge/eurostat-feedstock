{% set name = "eurostat" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eurostat-{{ version }}.tar.gz
  sha256: aff1edaea1bcb6a83b2c56583399697784c0b3ef428642262f0fe745a98dca30

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pandas
    - requests

test:
  imports:
    - eurostat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/eurostat/
  summary: Eurostat Python Package
  dev_url: https://bitbucket.org/noemicazzaniga/eurostat/src/master/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - julian-belina
